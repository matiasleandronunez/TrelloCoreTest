version: "3"

services:

  selenium-hub:

    image: selenium/hub:latest

    container_name: selenium-hub

    ports:

      - "4444:4444"

  chrome-debug:

    image: selenium/node-chrome-debug:latest

    container_name: chrome_latest

    volumes:

      - /dev/shm:/dev/shm

    depends_on:

      - selenium-hub

    environment:

      - HUB_HOST=selenium-hub

      - HUB_PORT=4444

    ports:

      - "5900:5900"

  firefox-debug:

    image: selenium/node-firefox-debug:latest

    container_name: "firefox_latest"

    volumes:

      - /dev/shm:/dev/shm

    depends_on:

      - selenium-hub

    environment:

      - HUB_HOST=selenium-hub

      - HUB_PORT=4444

    ports:

      - "5901:5900"

  firefox-debug-77:

    image: firefox77:latest

    container_name: firefox77

    volumes:

      - /dev/shm:/dev/shm

    depends_on:

      - selenium-hub

    environment:

      - HUB_HOST=selenium-hub

      - HUB_PORT=4444

    ports:

      - "5902:5900"

  opera-debug:

    image: selenium/node-opera-debug:3.141.59-20210105

    container_name: opera_latest

    volumes:

      - /dev/shm:/dev/shm

    depends_on:

      - selenium-hub

    environment:

      - HUB_HOST=selenium-hub

      - HUB_PORT=4444

    ports:

      - "5903:5900"
     
  real_device:

    image: appium/appium

    depends_on:

      - selenium-hub

    network_mode: "service:selenium-hub"

    privileged: true

    volumes:

      - /dev/bus/usb:/dev/bus/usb

      - ~/.android:/root/.android

      - $PWD/example/sample_apk:/root/tmp

    environment:

      - CONNECT_TO_GRID=true

      - SELENIUM_HOST=selenium-hub

      # Enable it for msite testing

      - BROWSER_NAME=chrome
      
  samsung_s6_8_1:

    image: android81:latest

    privileged: true

    # Increase scale number if needed

    scale: 1

    depends_on: 

      - selenium-hub
      - real_device

    ports:

      - "6080:6080"

    volumes:

      - ./video-samsung_7.1.1:/tmp/video

    environment:
      - CHROME_DRIVER=88.0.4324.96
      - DEVICE=Samsung Galaxy S6
      - CONNECT_TO_GRID=true
      - APPIUM=true
      - SELENIUM_HOST=selenium-hub
      - SELENIUM_PORT=4444
      - MOBILE_WEB_TEST=true
      - AUTO_RECORD=true
      - SELENIUM_TIMEOUT=30
      - NO_PROXY="localhost"
 
  samsung_11.0:

    image:  budtmo/docker-android-x86-11.0

    privileged: true

    # Increase scale number if needed

    scale: 1

    depends_on:
      - selenium-hub
      - real_device

    ports:

      - "6081:6080"

    volumes:

      - ./video-samsung_11.0:/tmp/video

    environment:
      - DEVICE=Samsung Galaxy S10
      - CONNECT_TO_GRID=true
      - APPIUM=true
      - SELENIUM_HOST=selenium-hub
      - SELENIUM_PORT=4444
      - MOBILE_WEB_TEST=true
      - AUTO_RECORD=true
      - SELENIUM_TIMEOUT=30
      - NO_PROXY="localhost"